<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- --------------------------- Style CSS ------------ -->
    <link rel="stylesheet" href="style.css">

    <title>Product Card</title>

</head>

<body>
    <div class="product__cards">
        <!-- --------------------------- First product ------------ -->
        <div class="product_card">
            <a href="#">
                <img src="images/brinjal-png.png" alt="Brinjal-png">
            </a>
            <!-- --------------------------- Product Card Content ------------------------- -->
            <div class="product_content">
                <div class="row">
                    <a href="try.html">
                        <div class="product_card_detail">
                            <p>Brinjal</p>
                            <div class="product_quntity_indicate">
                                <i class="fa fa-info-circle"><span>70g-80g per peice</span></i>
                            </div>
                        </div>
                        <div class="product_price">
                            <p>&#8377;60/kg <span>&#8377;80/kg</span></p>
                        </div>
                    </a>
                </div>
                <!-- -----------------buttons--------------- -->
                <div class="product_card_buttons">
                    <button class="buy__now__btn">Buy Now</button>
                    <button class="cart__btn"><i class="fa fa-shopping-bag"></i></button>
                </div>
            </div>
        </div>
